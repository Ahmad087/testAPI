  <!-- Register form-->
  <!-- Source code for the form taken from https://getbootstrap.com/docs/4.0/components/forms/ on the 27/04/21 -->
  <div class="row col-md-12">
    <div class="col-sm-6 offset-md-3">
      <h1>Register new user</h1>
      <form>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1" class="font-weight-bold">Patients First Name</label>
          <input type="text" class="form-control" id="Fname" aria-describedby="FnameHelp" placeholder="John">
          <small id="FnameHelp" class="form-text text-muted">Enter patient's first name</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Patients Last Name</label>
          <input type="text" class="form-control" id="Lname" aria-describedby="LnameHelp" placeholder="Smith">
          <small id="LnameHelp" class="form-text text-muted">Enter patient's last name</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Patients Address</label>
          <input type="text" class="form-control" id="InputAddress1" aria-describedby="addressHelp"
            placeholder="01 Street Dublin 11">
          <small id="addressHelp" class="form-text text-muted"> Enter patient's address</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Patients Phone Number</label>
          <input type="tel" class="form-control" id="phonenum" aria-describedby="numhelp" placeholder="089123456789">
          <small id="numhelp" class="form-text text-muted">Enter patient's contact number</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Patients Eircode</label>
          <input type="text" class="form-control" id="eircode" aria-describedby="eircodehelp" placeholder="D08 154D">
          <small id="eircodehelp" class="form-text text-muted">Enter patient's Eircode</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Patients Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email@email.com">
          <small id="email" class="form-text text-muted">Enter patient's email</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="font-weight-bold">Patients Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="password" class="form-text text-muted">Create patient's password</small>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Above information is correct</label>
        </div>
        <button type="submit" class="btn btn-success btn-block mb-5 mt-3">Submit</button>
      </form>
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-2 bg-secondary text-white">
      MediMed &copy; 2021

  <script src="./javascript/script.js"></script>
