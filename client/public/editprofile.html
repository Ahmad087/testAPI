                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

                                class="oi oi-account-login link-icon"></span>Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout" class="nav-link" href="#"><span
                                class="oi oi-account-logout link-icon"></span>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row col-sm-12">
        <div class="col-sm-8 offset-md-2">
            <!-- Menu -->
            <div id="categoryList" class="list-group">
                <h1 class="mt-3">Edit Your Profile</h1>
            </div>
            <div>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="font-weight-bold">First Name</label>
                      <input type="text" readonly class="form-control" id="staticName" value="John">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="font-weight-bold">Last Name</label>
                      <input type="text" class="form-control" id="fname" name="staticSurname" value="Smith">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="font-weight-bold">Address</label>
                      <input type="text" class="form-control" id="staticAddress" value="45 Loreto Crescent Rathfarnham">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="font-weight-bold">Phone Number</label>
                      <input type="text" class="form-control" id="staticPhone" value="0981238741">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="font-weight-bold">Eircode</label>
                      <input type="text" class="form-control" id="staticEircode" value="D154B7">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-weight-bold">Email</label>
                        <input type="email" class="form-control" id="staticEmail" value="jsmith@exmplemail.com">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="***************">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Confirm Changes</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-3 mb-5">Submit</button>
                  </form>
            </div>
            </div>
        



    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-2 bg-secondary text-white">
            MediMed &copy; 2021
            <a class="text-white" href="#"><u>Cookie Policy</u></a>
            <a class="text-white" href="#"><u>Privacy Policy</u></a>
            <a class="text-white" href="#"><u>Terms of Services</u></a>
        </div>
    </footer>

    <link rel="stylesheet" href="./css/style.css">

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
