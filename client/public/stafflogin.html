  <!-- Register form-->
  <!-- Source code for the form taken from https://getbootstrap.com/docs/4.0/components/forms/ on the 27/04/21 -->
  <div class="row row col-md-12">
    <div class="col-sm-6 offset-md-3">
      <h1> Staff Login</h1>
      <h4 class="alert alert-danger" role="alert"> If you are not a staff member please log in on the main website found <a href="index.html">here</a></h4>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Email</label>
          <input type="email" class="form-control" id="Fname" aria-describedby="FnameHelp" placeholder="example@gmail.com">
          <small id="FnameHelp" class="form-text text-muted">Enter your Email</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Staff ID</label>
          <input type="text" class="form-control" id="Fname" aria-describedby="idhelp" placeholder="D1234082">
          <small id="idhelp" class="form-text text-muted">Enter your staff ID </small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="password" class="form-text text-muted">Enter your password</small>
        </div>
        <button type="submit" class="btn btn-info btn-block mt-2 mb-5">Log In</button>
      </form>
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start">
